    <ion-title>Leages & Regions</ion-title>
    <ion-buttons>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-searchbar 
        
        (input)="update($event)"
        placeholder="Search">

    </ion-list>
</ion-content>
