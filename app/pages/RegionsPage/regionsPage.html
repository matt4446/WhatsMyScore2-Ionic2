<ion-navbar *navbar>
    <ion-title>Leages & Regions</ion-title>
    <ion-buttons>
    </ion-buttons>
</ion-navbar>

<ion-content>
    <ion-searchbar 
        (input)="update($event)"
        placeholder="Search">
    </ion-searchbar>
    <ion-list>
        <ion-list-header>
            Competitions
        </ion-list-header>
        <button ion-item *ngFor="#item of items" [routerLink]="['./RegionCompetitions', { id: item.Id}]" >
            {{item.Name}}
            <ion-note item-right>
                 {{item.CompetitionCount}} Competitions
            </ion-note>
        </button>
    </ion-list>
</ion-content>
