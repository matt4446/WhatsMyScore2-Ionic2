<ion-navbar *navbar>
    <ion-title>Locations</ion-title>
    <ion-buttons>
    </ion-buttons>
</ion-navbar>

<ion-content>




    <ion-card>
        <sebm-google-map latitude="30" longitude="5" zoom="1" (mapClick)="mapClicked($event)">

        </sebm-google-map>

        <button fab fab-right fab-top>
            <icon pin></icon>
        </button>

        <ion-item>
            <ion-icon item-left name="football"></ion-icon>
            <h2>Museum of Football</h2>
            <p>11 N. Way St, Madison, WI 53703</p>
        </ion-item>

        <ion-item>
            <ion-icon item-left name="wine"></ion-icon>
            <h2>Institute of Fine Cocktails</h2>
            <p>14 S. Hop Avenue, Madison, WI 53703</p>
        </ion-item>

        <ion-item>
            <span item-left>18 min</span>
            <span item-left>(2.6 mi)</span>
            <button primary clear item-right>
                <icon navigate></icon>
                Start
            </button>
        </ion-item>

    </ion-card>
</ion-content>
