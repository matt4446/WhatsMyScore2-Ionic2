<ion-navbar *navbar>
    <ion-title>Competitions</ion-title>
    <ion-buttons>
    </ion-buttons>
</ion-navbar>

<ion-content has-bouncing="true">
    <ion-searchbar 
        (input)="update($event)"
        placeholder="Search">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="#item of items">
            <h2>{{item.Name}}</h2>
                <p>
                    {{item.LocationName}}
                </p>
            <ion-note item-right>
                {{StartDate(item)}}
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
